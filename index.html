<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Vercel Project</title>
</head>
<body>
    <h1>Hello Vercel!</h1>
    <form id="contact-form">
        <input id="first-name" type="text" placeholder="First Name" required />
        <input id="last-name" type="text" placeholder="Last Name" required />
        <input id="work-email" type="email" placeholder="Work Email" required />
        <input id="business-phone" type="tel" placeholder="Business Phone" required />
        <input id="company-website" type="url" placeholder="Company Website" />
        <textarea id="business-challenges" rows="4" placeholder="Business Challenges" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
